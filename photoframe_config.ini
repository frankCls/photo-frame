# Raspberry Pi Photo Frame Configuration File
# Edit these settings to customize your photo frame

[Display]
# Your screen resolution
screen_width = 1366
screen_height = 768

[ImageProcessing]
# Blur radius for portrait photo backgrounds (20-60, higher = more blur)
blur_radius = 40
# JPEG output quality (1-100, higher = better quality/larger files)
jpeg_quality = 90
# Resampling algorithm: LANCZOS (best quality), BILINEAR, or BICUBIC
resampling = LANCZOS

[Sync]
# Sync interval in minutes (how often to check for new photos)
sync_interval = 15
# Google Drive remote in format: remote_name:folder_path
# - remote_name: the name you chose during 'rclone config'
# - folder_path: the Google Drive folder to sync from
# Examples:
#   gdrive:PhotoFrame_Uploads (remote "gdrive", folder "PhotoFrame_Uploads")
#   mygdrive:Family/Photos (remote "mygdrive", nested folder)
#   gdrive: (remote "gdrive", root of Google Drive)
# Run 'rclone listremotes' to see your configured remotes
gdrive_remote = gdrive:PhotoFrame_Uploads

[Paths]
# Base directory for photo frame data (auto-adjusted by installer for your user)
base_dir = /home/pi/photo-frame
# Directory paths use %(base_dir)s substitution
raw_photos_dir = %(base_dir)s/raw_photos
processed_photos_dir = %(base_dir)s/processed_photos
log_file = %(base_dir)s/logs/sync.log

[RcloneOptions]
# Rclone optimization for Raspberry Pi Zero 2 W (512MB RAM)
# Concurrent file transfers (2-4 recommended for Pi Zero 2 W)
transfers = 2
# Concurrent file checkers (2-4 recommended)
checkers = 2
# Low-level retries for WiFi stability (10 recommended)
low_level_retries = 10
