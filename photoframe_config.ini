[Display]
screen_width = 1366
screen_height = 768

[ImageProcessing]
blur_radius = 40
jpeg_quality = 90
resampling = LANCZOS

[Sync]
sync_interval = 15
gdrive_remote = gdrive:PhotoFrame_Uploads

[Paths]
base_dir = /home/pi/photoframe_data
raw_photos_dir = %(base_dir)s/raw_photos
processed_photos_dir = %(base_dir)s/processed_photos
log_file = %(base_dir)s/logs/sync.log

[RcloneOptions]
transfers = 2
checkers = 2
low_level_retries = 10
